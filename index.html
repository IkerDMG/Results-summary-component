<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <div class="result-title opaque">
          <h2>Your Result</h2>
        </div>
        <div class="result-score">
          <span class="big-score"> 76 </span>
          <span class="opaque"> of 100 </span>
        </div>
        <div class="result-text">
          <h1>Great</h1>
        </div>
        <div class="result-description opaque">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-container">
        <div class="summary-title">
          <h2>Summary</h2>
        </div>
        <div class="summary-list">
          <ul>
            <li class="summary-reaction">
              <div class="icon reaction">
                <img src="./assets/images/icon-reaction.svg" alt="rection" />
                <span> Reaction </span>
              </div>
              <div>
                <span> 80 </span>
                <span class="opaque"> / 100 </span>
              </div>
            </li>
            <li class="summary-memory">
              <div class="icon memory">
                <img src="./assets/images/icon-memory.svg" alt="Memory" />
                <span> Memory </span>
              </div>
              <div>
                <span> 92 </span>
                <span class="opaque"> / 100 </span>
              </div>
            </li>
            <li class="summary-verbal">
              <div class="icon verbal">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
                <span> Verbal </span>
              </div>
              <div>
                <span> 61 </span>
                <span class="opaque"> / 100 </span>
              </div>
            </li>
            <li class="summary-visual">
              <div class="icon visual">
                <img src="./assets/images/icon-visual.svg" alt="Visual" />
                <span> Visual </span>
              </div>
              <div>
                <span> 72 </span>
                <span class="opaque"> / 100 </span>
              </div>
            </li>
          </ul>
        </div>
        <button class="summary-button">Continue</button>
      </div>
    </div>
  </body>
</html>
